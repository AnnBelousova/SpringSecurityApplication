<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить статус заказа</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/orders/changeStatus/{id}(id=${order.getId()})}" th:object="${order}" enctype="multipart/form-data">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <label for="status">Измените статус: </label>
    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px"></image>
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <select name="status" th:field="*{status}" id="status">
    <div th:each="element : ${status}">
      <option th:text="${element}" th:value="${element}">
    </div>
  </select>
  <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
  <br>
  <input type="submit" value="Редактировать">
</form>
</body>
</html>
